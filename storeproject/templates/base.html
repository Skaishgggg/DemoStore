<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label{
          width:100px;
          display:inline-block;
        }
        #form{
           border-radius:10px;
           background:aqua;
           color:white;
           width:290px;
           padding:4px;
         }
         h2{
           text-align: center;
            }
    </style>
</head>
<body>
<div id="form">
<h1>Application Form</h1>
<form action="base" method="post">
    {% csrf_token %}
    <label>Name :</label><input type="text" placeholder="Enter your name"><br>
    <label>DOB:</label><input type="date"><br>
    <label>Age:</label><input type="number" min="1" max="65"><br>
    <label>Gender:</label><input type="radio" name="Gender" value="Male">Male
    <input type="radio" name="Gender" value="Female">Female<br>
     <label>Email:</label><input type="email" placeholder="Enter yoy email" required><br>
     <label>Address:</label><textarea   placeholder="Address"></textarea><br>
    <label>Phone number:</label><input type="Phone" placeholder="+91 97547*****" name="">
    <label>Department:</label><select>
    <option name="dept" value="Commerce department">commerce department</option>
    <option name="dept" value="Science department">Science department</option>
    <option name="dept" value="Language department">language department</option>
    <option name="dept" value="Psycology department">psycology department</option>
    </select>
    <label>Course:</label><select>
    <option value="BBA">Zoology</option>
    <option value="BCOM">Bcom</option>
    <option value="BCA">BCA</option>
    <option value="Chemistry">Chemistry</option>
    <option value="Maths">Maths</option>
    <option value="Psycology">Psycology</option>
    <option value="pysics">pysics</option>
    <option value="malayalam">malayalam</option>
    <option value="English">English</option>
</select>
     <label>Purpose:</label><select>
    <option value="Enquiry">Enquiry</option>
    <option value="Place order">Place order</option>
    <option value="Return">Return</option>
</select>
     <label>Material Provide:</label><input type="checkbox" value="Debit Note">Debit Note
     <input type="checkbox" value="Pen">Pen
     <input type="checkbox" value=" Exam Pappers">Exam pappers<br>
     <input type="submit" value="Submit">
     <input type="submit" value="Log out">


</form>
    </div>

</body>
</html>
